<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="test">
        <div class="header">
            <div class="container header__container">
                <h1 class="header__tittle">SPDU</h1>
            </div>
        </div>
        <div class="content">
            <div class="container content__container">
                <div class="content__chat">
                    <div class="content__chatImg">
                        <div class="content__chatImg--background">
                            <img src="./img/firstAvatar.jpg" alt="avatar" class="content__chatImg--avatar">
                        </div>
                    </div>
                    <div class="content__chatDescription">
                        <p class="content__chatDescription--description">Lorem ipsum is simply dummy text of the priting

                    </div>
                </div>
                <div class="content__chat content__chat--reverse">
                    <div class="content__chatImg">
                        <div class="content__chatImg--background">
                            <img src="./img/secondAvatar.jpg" alt="avatar" class="content__chatImg--avatar">
                        </div>
                    </div>
                    <div class="content__chatDescription content__chatDescription--reverse">      
                        <p class="content__chatDescription--description">Lorem ipsum is simply dummy text of the priting
                        and typesetting industry</p>
                    </div>
                </div>
                <div class="content__chat">
                    <div class="content__chatImg">
                        <div class="content__chatImg--background">
                            <img src="./img/firstAvatar.jpg" alt="avatar" class="content__chatImg--avatar">
                        </div>
                    </div>
                    <div class="content__chatDescription">
                        <p class="content__chatDescription--description">Lorem ipsum is simply dummy text of the priting
                        and typesetting industry</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="input">
            <div class="input__text">
                <textarea class="input__textarea"></textarea>
            </div>
            <div class="input__click">
                <input type="button" value="Send message" class="input__button">
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
